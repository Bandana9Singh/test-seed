<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input 
			ngModel
			name= "firstName"
			#firstName= "ngModel"
			id= "firstName"
			type= "text"
			class= "form-control"
			required
			minlength= "3"
		>
		<div *ngIf="firstName.touched && firstName.errors">
			{{ firstName.errors | json }}
			<div
				class="alert alert-danger"
				*ngIf="firstName.errors.required">
				First name is required.
			</div>
			<div 
				class="alert alert-danger"
				*ngIf="firstName.errors.minlength">
				First name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.
			</div>		
		</div>	
	</div>
	<div class="form-group">
		<label for="comment">Comment</label>
		<textarea 
			class="form-control"
			id="comment" 
			cols="30" 
			rows="10" 
			ngModel 
			name="comment" 
			#comment="ngModel"
			required
			minlength= "3"
			>
		</textarea>
		<div *ngIf="comment.touched && comment.errors">
			<div
				class="alert alert-danger"
				*ngIf="comment.errors.required">
				First name is required.
			</div>
			<div 
				class="alert alert-danger"
				*ngIf="comment.errors.minlength">
				Comment should be minimum 3 characters.
			</div>		
		</div>	
	</div>
	<button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
