<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
	<div class="form-group">
		<label for="user-name">Name</label>
		<input
			type="text"
			ngModel
			name="userName"
			#userName="ngModel"
			id="userName"
			class="form-control"
			required
			minlength="5"
			[class.error]="userName.invalid && !userName.untouched"
		>
		<div *ngIf="userName.touched && userName.errors">
			<div
				class="alert alert-danger"
				*ngIf="userName.errors.required">
				This field is required
			</div>
			<div
				class="alert alert-danger"
				*ngIf="userName.errors.minlength">
				Name should have atleast {{userName.errors.minlength.requiredLength}} characters.
			</div>
		</div>	
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input
			type="email"
			ngModel
			name="email"
			#email="ngModel"
			id="email"
			class="form-control"
			required
			minlength="5"
			[class.error]="userName.invalid && !userName.untouched"
		>
		<div *ngIf="email.touched && email.errors">
			<div
				class="alert alert-danger"
				*ngIf="email.errors.required">
				This field is required
			</div>
			<div
				class="alert alert-danger"
				*ngIf="email.errors.minlength">
				Name should have atleast {{email.errors.minlength.requiredLength}} characters.
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="frequency">Frequency of emails</label>
		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown-menu" aria-haspopup="true" aria-expanded="false">
    		Dropdown button
  			</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" href="#">Daily</a></li>
				<li><a class="dropdown-item" href="#">Weekly</a></li>
				<li><a class="dropdown-item" href="#">Monthly</a></li>
			</ul>
		</div>
	</div>
	<button class="btn btn-primary" type="submit" [disabled]="!f.valid">Subscribe</button>
</form>
